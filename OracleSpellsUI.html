<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Spell Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #spell-counts {
            font-size: 18px;
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oracle Spell Viewer</h1>
        <div id="spell-counts"></div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Traits</th>
                </tr>
            </thead>
            <tbody id="spell-list"></tbody>
        </table>
    </div>
    
    <script>
        let spellsData = [];
        
        async function loadSpells() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/davidaerne/OracleSpells/main/spells.json');
                const spells = await response.json();
                
                // Normalize traits to lowercase and ensure traits array exists
                spellsData = spells.filter(spell => {
                    if (!spell.traits || !Array.isArray(spell.traits)) return false;
                    
                    const traits = spell.traits.map(t => t.trim().toLowerCase()); // Trim spaces and normalize case
                    
                    return traits.includes("oracle") && traits.includes("divine") &&
                           ["cantrip", 1, 2, "1", "2"].includes(spell.level);
                });
                
                displayCounts();
                displaySpells(spellsData);
            } catch (error) {
                console.error("Error loading spells:", error);
            }
        }

        function displayCounts() {
            const counts = { cantrip: 0, level1: 0, level2: 0 };
            spellsData.forEach(spell => {
                if (spell.level === "cantrip" || spell.level === 0) counts.cantrip++;
                else if (spell.level === "1" || spell.level === 1) counts.level1++;
                else if (spell.level === "2" || spell.level === 2) counts.level2++;
            });
            
            document.getElementById("spell-counts").innerHTML = `
                <strong>Spell Counts:</strong> 
                Cantrips: ${counts.cantrip}, Level 1: ${counts.level1}, Level 2: ${counts.level2}
            `;
        }

        function displaySpells(spells) {
            const spellList = document.getElementById("spell-list");
            spellList.innerHTML = "";
            spells.forEach(spell => {
                const row = `<tr>
                    <td>${spell.name}</td>
                    <td>${spell.level}</td>
                    <td>${spell.traits.join(", ")}</td>
                </tr>`;
                spellList.innerHTML += row;
            });
        }
        
        loadSpells();
    </script>
</body>
</html>
