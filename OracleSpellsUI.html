<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PF2e Oracle/Divine Spells</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 18px;
      margin-bottom: 5px;
      transition: background-color 0.2s;
    }
    .collapsible:hover {
      background-color: #ddd;
    }
    .active {
      background-color: #ccc;
    }
    .collapsible-content {
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 0 18px;
    }
    .spell-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .spell-item:last-child {
      border-bottom: none;
    }
    .spell-name {
      font-weight: bold;
    }
    .spell-description {
      margin-top: 5px;
    }
    .spell-traits {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

<h1>Oracle & Divine Spells</h1>
<div id="spell-container"></div>

<script>
  // 1. Fetch the spells JSON
  fetch('https://raw.githubusercontent.com/davidaerne/OracleSpells/refs/heads/main/spells.json')
    .then(response => response.json())
    .then(spellsData => {
      // Quick console inspection:
      console.log("First spell object for debugging:", spellsData[0]);

      // 2. Filter for Oracle or Divine spells
      const filteredSpells = filterSpells(spellsData);
      console.log("Filtered spells:", filteredSpells);

      // 3. Group by level
      const grouped = groupByLevel(filteredSpells);

      // 4. Render collapsible sections
      renderCollapsibles(grouped);
    })
    .catch(error => console.error("Error fetching spells:", error));

  /**
   * Attempt a flexible filter that checks "traits" and "traditions"
   * for the words "Oracle" or "Divine", handling both arrays and strings.
   */
  function filterSpells(spells) {
    return spells.filter(spell => {
      // If either property doesn't exist, skip
      if (!spell.traits && !spell.traditions) {
        return false;
      }

      // Convert traits to array if it's a string
      let traitsArray = [];
      if (typeof spell.traits === "string") {
        // Split by comma in case it's "Attack, Cantrip, Divine"
        traitsArray = spell.traits.split(",").map(t => t.trim());
      } else if (Array.isArray(spell.traits)) {
        traitsArray = spell.traits;
      }

      // Convert traditions to array if it's a string
      let traditionsArray = [];
      if (typeof spell.traditions === "string") {
        traditionsArray = spell.traditions.split(",").map(t => t.trim());
      } else if (Array.isArray(spell.traditions)) {
        traditionsArray = spell.traditions;
      }

      // Check if either array includes 'Oracle' or 'Divine'
      const inTraits = traitsArray.includes("Oracle") || traitsArray.includes("Divine");
      const inTraditions = traditionsArray.includes("Oracle") || traditionsArray.includes("Divine");

      return inTraits || inTraditions;
    });
  }

  function groupByLevel(spells) {
    const groups = {};
    spells.forEach(spell => {
      // Convert "0", "1", or "2" to a number if needed
      let levelNum = spell.level;
      // If level is a string, parse it
      if (typeof spell.level === "string") {
        levelNum = parseInt(spell.level, 10);
      }
      if (isNaN(levelNum)) {
        // If no valid level, skip or set to a default, e.g. -1
        levelNum = -1;
      }

      // Initialize array
      if (!groups[levelNum]) {
        groups[levelNum] = [];
      }
      groups[levelNum].push(spell);
    });
    return groups;
  }

  function renderCollapsibles(groupedSpells) {
    const container = document.getElementById('spell-container');

    // Sort levels numerically
    const sortedLevels = Object.keys(groupedSpells)
      .map(Number)
      .sort((a, b) => a - b);

    sortedLevels.forEach(level => {
      const spellsAtLevel = groupedSpells[level];

      // Create the collapsible button
      const button = document.createElement('button');
      button.classList.add('collapsible');
      button.textContent = (level === 0 ? 'Cantrips' : `Level ${level}`);

      // Create the collapsible content
      const contentDiv = document.createElement('div');
      contentDiv.classList.add('collapsible-content');

      // Populate with spells
      spellsAtLevel.forEach(spell => {
        const spellDiv = document.createElement('div');
        spellDiv.classList.add('spell-item');

        // Spell name
        const nameEl = document.createElement('div');
        nameEl.classList.add('spell-name');
        nameEl.textContent = spell.name || '(No name)';

        // Spell traits (for display)
        const traitsEl = document.createElement('div');
        traitsEl.classList.add('spell-traits');
        if (Array.isArray(spell.traits)) {
          traitsEl.textContent = `Traits: ${spell.traits.join(', ')}`;
        } else {
          traitsEl.textContent = `Traits: ${spell.traits}`;
        }

        // Description
        const descEl = document.createElement('div');
        descEl.classList.add('spell-description');
        descEl.textContent = spell.description || '(No description)';

        spellDiv.appendChild(nameEl);
        spellDiv.appendChild(traitsEl);
        spellDiv.appendChild(descEl);
        contentDiv.appendChild(spellDiv);
      });

      // Add to DOM
      container.appendChild(button);
      container.appendChild(contentDiv);

      // Collapsible toggle
      button.addEventListener('click', function () {
        this.classList.toggle('active');
        if (contentDiv.style.display === 'block') {
          contentDiv.style.display = 'none';
        } else {
          contentDiv.style.display = 'block';
        }
      });
    });
  }
</script>
</body>
</html>
