<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PF2e Spells with Action Circles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    /* A quick collapsible setup for levels, same as before */
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 18px;
      margin-bottom: 5px;
      transition: background-color 0.2s;
    }
    .collapsible:hover {
      background-color: #ddd;
    }
    .active {
      background-color: #ccc;
    }
    .collapsible-content {
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 0 18px;
    }

    .spell-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      cursor: pointer;
    }
    .spell-item:last-child {
      border-bottom: none;
    }
    .spell-name {
      font-weight: bold;
    }
    .spell-traits {
      font-style: italic;
      color: #888;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }
    .close-modal {
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #999;
    }

    /* Action circle styling */
    .action-circle {
      display: inline-block;
      width: 1.3em;
      height: 1.3em;
      line-height: 1.3em;
      text-align: center;
      vertical-align: middle;
      border-radius: 50%;
      background-color: #333;   /* black or dark gray */
      color: #fff;
      font-weight: bold;
      margin: 0 4px;
    }

    /* A few more styling tweaks for the modal layout */
    #modal-title {
      margin-top: 0;
    }
    .trait-tags {
      margin: 8px 0;
    }
    .trait-tag {
      display: inline-block;
      background-color: #b33131;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .modal-field-label {
      font-weight: bold;
      margin-top: 12px;
    }
    .modal-field-content {
      margin-left: 8px;
    }
  </style>
</head>
<body>

<h1>PF2e Spells (with Action Circles)</h1>

<div id="spell-container"></div>

<!-- Modal for spell details -->
<div id="spell-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close-modal">&times;</span>
    <!-- We’ll fill these fields with JS -->
    <h2 id="modal-title"></h2>
    <div id="modal-level"></div>
    <div class="trait-tags" id="modal-traits"></div>

    <div class="modal-field-label">Traditions</div>
    <div class="modal-field-content" id="modal-traditions"></div>

    <div class="modal-field-label">Cast</div>
    <div class="modal-field-content" id="modal-cast"></div>

    <div class="modal-field-label">Range</div>
    <div class="modal-field-content" id="modal-range"></div>

    <div class="modal-field-label">Description</div>
    <div class="modal-field-content" id="modal-description"></div>
  </div>
</div>

<script>
  // Fetch from your GitHub JSON
  fetch('https://raw.githubusercontent.com/davidaerne/OracleSpells/refs/heads/main/spells.json')
    .then(response => response.json())
    .then(spellsData => {
      const filteredSpells = filterSpells(spellsData);
      const grouped = groupByLevel(filteredSpells);
      renderCollapsibles(grouped);
    })
    .catch(err => console.error("Fetch error:", err));

  // Filter for 'divine' or 'oracle' in traditions/traits
  function filterSpells(spells) {
    return spells.filter(spell => {
      const traditions = (spell.traditions || []).map(t => t.toLowerCase());
      const traits = (spell.traits || []).map(t => t.toLowerCase());
      const combined = [...traditions, ...traits];
      return combined.includes("divine") || combined.includes("oracle");
    });
  }

  function isCantrip(spell) {
    const traitsLower = (spell.traits || []).map(t => t.toLowerCase());
    const typeLower = (spell.type || '').toLowerCase();
    return traitsLower.includes('cantrip') || typeLower === 'cantrip';
  }

  function groupByLevel(spells) {
    const groups = {};
    spells.forEach(spell => {
      let levelNum = 0;
      if (!isCantrip(spell)) {
        const parsed = parseInt(spell.level, 10);
        if (!isNaN(parsed)) levelNum = parsed;
        else levelNum = -1;
      }
      if (!groups[levelNum]) groups[levelNum] = [];
      groups[levelNum].push(spell);
    });
    return groups;
  }

  function renderCollapsibles(groupedSpells) {
    const container = document.getElementById('spell-container');
    const sortedLevels = Object.keys(groupedSpells).map(Number).sort((a, b) => a - b);

    sortedLevels.forEach(level => {
      const spellsAtLevel = groupedSpells[level];
      const button = document.createElement('button');
      button.classList.add('collapsible');
      button.textContent = (level === 0 ? 'Cantrips' : `Level ${level}`);

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('collapsible-content');

      spellsAtLevel.forEach(spell => {
        const spellDiv = document.createElement('div');
        spellDiv.classList.add('spell-item');

        const nameEl = document.createElement('div');
        nameEl.classList.add('spell-name');
        nameEl.textContent = spell.name || '(No Name)';

        const traitsEl = document.createElement('div');
        traitsEl.classList.add('spell-traits');
        traitsEl.textContent = `Traits: ${(spell.traits || []).join(', ')}`;

        // Clicking a spell -> open modal
        spellDiv.addEventListener('click', () => openSpellModal(spell));

        spellDiv.appendChild(nameEl);
        spellDiv.appendChild(traitsEl);
        contentDiv.appendChild(spellDiv);
      });

      container.appendChild(button);
      container.appendChild(contentDiv);

      button.addEventListener('click', function() {
        this.classList.toggle('active');
        contentDiv.style.display = (contentDiv.style.display === 'block') ? 'none' : 'block';
      });
    });
  }

  function openSpellModal(spell) {
    // Title
    document.getElementById('modal-title').textContent = spell.name || 'Unknown Spell';

    // Level text: omit if cantrip
    let lvlTxt = '';
    if (!isCantrip(spell)) {
      const lvlParsed = parseInt(spell.level, 10);
      if (!isNaN(lvlParsed)) lvlTxt = `Spell ${lvlParsed}`;
    }
    document.getElementById('modal-level').textContent = lvlTxt;

    // Trait tags
    const traitsContainer = document.getElementById('modal-traits');
    traitsContainer.innerHTML = '';
    (spell.traits || []).forEach(trait => {
      const tag = document.createElement('span');
      tag.classList.add('trait-tag');
      tag.textContent = trait;
      traitsContainer.appendChild(tag);
    });

    // Traditions
    document.getElementById('modal-traditions').textContent = (spell.traditions || []).join(', ');

    // Cast string
    let castString = '';
    if (spell.action) {
      // If a spell has both action and actionMax, you could show "1–3" icons, etc.
      // For now, just show the numeric or let them do an icon for each one
      castString += `Actions: ${spell.action}`;
      if (spell.actionMax) castString += `-${spell.actionMax}`;
    }
    if (spell.cast) castString += `; ${spell.cast}`;
    if (spell.components) castString += `; Components: ${spell.components.join(', ')}`;
    // Trim leading ';'
    castString = castString.replace(/^;\s*/, '');
    document.getElementById('modal-cast').textContent = castString || '(No cast info)';

    // Range
    document.getElementById('modal-range').textContent = spell.range || '(No range specified)';

    // Description: 
    // 1) Replace **...** with <strong> 
    // 2) Replace |X| with our action-circle
    let desc = spell.description || '(No description)';
    // Bold sections
    desc = desc.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong><br>');
    // Action circle replace: match |digit(s)|
    desc = desc.replace(/\|(\d+)\|/g, '<span class="action-circle">$1</span>');

    document.getElementById('modal-description').innerHTML = desc;

    // Show modal
    document.getElementById('spell-modal').style.display = 'block';
  }

  // Close modal
  document.getElementById('close-modal').addEventListener('click', () => {
    document.getElementById('spell-modal').style.display = 'none';
  });
  window.addEventListener('click', e => {
    const modal = document.getElementById('spell-modal');
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
