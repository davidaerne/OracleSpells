<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PF2e Oracle/Divine Spells (Actions in List, "Spell Level" in Modal)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    /* Collapsible styling */
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 18px;
      margin-bottom: 5px;
      transition: background-color 0.2s;
    }
    .collapsible:hover {
      background-color: #ddd;
    }
    .active {
      background-color: #ccc;
    }
    .collapsible-content {
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 0 18px;
    }

    /* Spell items */
    .spell-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      cursor: pointer;
    }
    .spell-item:last-child {
      border-bottom: none;
    }
    .spell-name {
      font-weight: bold;
    }
    .spell-traits {
      font-style: italic;
      color: #888;
    }

    /* Let’s style the extra info: “Actions” + “Range” in the collapsible list */
    .spell-extra-info {
      margin-top: 4px;
      font-size: 0.9rem;
      color: #444;
    }
    .spell-extra-info span {
      margin-right: 10px;
    }

    /* Modal overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; 
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }
    .close-modal {
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #999;
    }

    /* Action circle styling */
    .action-circle {
      display: inline-block;
      width: 1.3em;
      height: 1.3em;
      line-height: 1.3em;
      text-align: center;
      vertical-align: middle;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      font-weight: bold;
      margin: 0 4px;
    }

    /* Modal field styling */
    #modal-title {
      margin-top: 0;
    }
    .trait-tags {
      margin: 8px 0;
    }
    .trait-tag {
      display: inline-block;
      background-color: #b33131;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .modal-field-label {
      font-weight: bold;
      margin-top: 12px;
    }
    .modal-field-content {
      margin-left: 8px;
    }
  </style>
</head>
<body>

<h1>Oracle &amp; Divine Spells</h1>

<!-- Collapsible container -->
<div id="spell-container"></div>

<!-- Modal -->
<div id="spell-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close-modal">&times;</span>

    <h2 id="modal-title"></h2>
    <div id="modal-level"></div>
    <div class="trait-tags" id="modal-traits"></div>

    <div class="modal-field-label">Traditions</div>
    <div class="modal-field-content" id="modal-traditions"></div>

    <div class="modal-field-label">Cast</div>
    <div class="modal-field-content" id="modal-cast"></div>

    <div class="modal-field-label">Range</div>
    <div class="modal-field-content" id="modal-range"></div>

    <div class="modal-field-label">Description</div>
    <div class="modal-field-content" id="modal-description"></div>
  </div>
</div>

<script>
/**
 * 1) Fetch the JSON from GitHub
 * 2) Filter for spells with 'divine' or 'oracle'
 * 3) Group them by level (0 if cantrip)
 * 4) Sort by name
 * 5) Render collapsibles (only one open)
 * 6) Show max action & range in the collapsible
 * 7) In modal, rename "Spell 1" -> "Spell Level 1"
 */

fetch('https://raw.githubusercontent.com/davidaerne/OracleSpells/refs/heads/main/spells.json')
  .then(res => res.json())
  .then(spellsData => {
    const filtered = filterSpells(spellsData);
    const grouped = groupByLevel(filtered);
    renderCollapsibles(grouped);
  })
  .catch(err => console.error("Error fetching spells:", err));

// Filter for 'divine' or 'oracle'
function filterSpells(spells) {
  return spells.filter(spell => {
    const traditions = (spell.traditions || []).map(t => t.toLowerCase());
    const traits = (spell.traits || []).map(t => t.toLowerCase());
    const combined = [...traditions, ...traits];
    return combined.includes("divine") || combined.includes("oracle");
  });
}

// If cantrip, we treat level as 0
function isCantrip(spell) {
  const traitsLower = (spell.traits || []).map(x => x.toLowerCase());
  const typeLower = (spell.type || '').toLowerCase();
  return traitsLower.includes('cantrip') || typeLower === 'cantrip';
}

// Group spells by level
function groupByLevel(spells) {
  const groups = {};
  spells.forEach(spell => {
    let lvl = 0;
    if (!isCantrip(spell)) {
      const parsed = parseInt(spell.level, 10);
      if (!isNaN(parsed)) lvl = parsed; 
      else lvl = -1; 
    }
    if (!groups[lvl]) groups[lvl] = [];
    groups[lvl].push(spell);
  });
  return groups;
}

// For the collapsible, we only allow one open at a time
let currentlyOpen = null;

// Renders the collapsibles
function renderCollapsibles(groupedSpells) {
  const container = document.getElementById('spell-container');
  const sortedLevels = Object.keys(groupedSpells)
    .map(Number)
    .sort((a, b) => a - b);

  sortedLevels.forEach(level => {
    const spellsAtLevel = groupedSpells[level];
    // Sort by name (alphabetically)
    spellsAtLevel.sort((a, b) => a.name.localeCompare(b.name));

    const button = document.createElement('button');
    button.classList.add('collapsible');
    button.textContent = level === 0 ? 'Cantrips' : `Level ${level}`;

    const contentDiv = document.createElement('div');
    contentDiv.classList.add('collapsible-content');

    spellsAtLevel.forEach(spell => {
      const spellDiv = document.createElement('div');
      spellDiv.classList.add('spell-item');

      // Spell name
      const nameEl = document.createElement('div');
      nameEl.classList.add('spell-name');
      nameEl.textContent = spell.name;

      // Spell traits
      const traitsEl = document.createElement('div');
      traitsEl.classList.add('spell-traits');
      traitsEl.textContent = `Traits: ${(spell.traits || []).join(', ')}`;

      // 1) Show the max action (circle) & range
      const extraEl = document.createElement('div');
      extraEl.classList.add('spell-extra-info');

      // If there's an actionMax, show "Actions: <circle>"
      if (spell.actionMax) {
        extraEl.innerHTML += `<span>Actions: ${buildActionIcons(spell.actionMax)}</span>`;
      }
      // Then show Range if present
      if (spell.range) {
        extraEl.innerHTML += `<span>Range: ${spell.range}</span>`;
      }

      spellDiv.appendChild(nameEl);
      spellDiv.appendChild(traitsEl);
      spellDiv.appendChild(extraEl);

      // Clicking the row opens the modal
      spellDiv.addEventListener('click', () => openSpellModal(spell));

      contentDiv.appendChild(spellDiv);
    });

    // Collapse logic
    button.addEventListener('click', function() {
      // close other open
      if (currentlyOpen && currentlyOpen !== contentDiv) {
        currentlyOpen.style.display = 'none';
      }
      // toggle
      if (contentDiv.style.display === 'block') {
        contentDiv.style.display = 'none';
        currentlyOpen = null;
      } else {
        contentDiv.style.display = 'block';
        currentlyOpen = contentDiv;
      }
    });

    container.appendChild(button);
    container.appendChild(contentDiv);
  });
}

// Replaces digits with <span class="action-circle">N</span>
function buildActionIcons(str) {
  return str.replace(/\d+/g, match => `<span class="action-circle">${match}</span>`);
}

// Opens the modal
function openSpellModal(spell) {
  // Title
  document.getElementById('modal-title').textContent = spell.name || 'Unknown Spell';

  // Instead of "Spell 1", do "Spell Level 1"
  let lvlTxt = '';
  if (!isCantrip(spell)) {
    const parsed = parseInt(spell.level, 10);
    if (!isNaN(parsed)) {
      lvlTxt = `Spell Level ${parsed}`;
    }
  }
  document.getElementById('modal-level').textContent = lvlTxt;

  // Traits as tags
  const traitsContainer = document.getElementById('modal-traits');
  traitsContainer.innerHTML = '';
  (spell.traits || []).forEach(tr => {
    const tag = document.createElement('span');
    tag.classList.add('trait-tag');
    tag.textContent = tr;
    traitsContainer.appendChild(tag);
  });

  // Traditions
  document.getElementById('modal-traditions').textContent =
    (spell.traditions || []).join(', ');

  // Cast line
  let castString = '';
  if (spell.action) {
    if (spell.actionMax) {
      castString += 'Actions: ' + buildActionIcons(spell.action) + ' to ' + buildActionIcons(spell.actionMax);
    } else {
      castString += 'Actions: ' + buildActionIcons(spell.action);
    }
  }
  if (spell.cast && spell.cast.toLowerCase() !== 'to') {
    castString += (castString ? ' ' : '') + spell.cast;
  }
  document.getElementById('modal-cast').innerHTML = castString || '(No action info)';

  // Range
  document.getElementById('modal-range').textContent = spell.range || '(No range specified)';

  // Description: parse for bold + action circles
  let desc = spell.description || '(No description)';
  desc = desc.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong><br>');
  desc = desc.replace(/\|(\d+)\|\s*/g, '<br><span class="action-circle">$1</span> ');
  document.getElementById('modal-description').innerHTML = desc;

  // Show modal
  document.getElementById('spell-modal').style.display = 'block';
}

// Close the modal
document.getElementById('close-modal').addEventListener('click', () => {
  document.getElementById('spell-modal').style.display = 'none';
});
window.addEventListener('click', e => {
  const modal = document.getElementById('spell-modal');
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});
</script>

</body>
</html>
