<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PF2e Oracle/Divine Spells</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    /* Collapsible sections for each spell level */
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 18px;
      margin-bottom: 5px;
      transition: background-color 0.2s;
    }
    .collapsible:hover {
      background-color: #ddd;
    }
    .active {
      background-color: #ccc;
    }
    .collapsible-content {
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 0 18px;
    }

    .spell-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      cursor: pointer; /* indicates clickable */
    }
    .spell-item:last-child {
      border-bottom: none;
    }
    .spell-name {
      font-weight: bold;
    }
    .spell-traits {
      font-style: italic;
      color: #888;
    }

    /* Modal overlay */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 9999; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    /* Modal content box */
    .modal-content {
      background-color: #fff;
      margin: 5% auto; /* 5% from top and centered */
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }
    /* Close button (X) */
    .close-modal {
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #999;
    }

    /* Spell modal styling */
    #modal-title {
      margin-top: 0;
    }
    .trait-tags {
      margin: 8px 0;
    }
    .trait-tag {
      display: inline-block;
      background-color: #b33131; /* Reddish background for demonstration */
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    /* Additional fields in modal */
    .modal-field-label {
      font-weight: bold;
      margin-top: 12px;
    }
    .modal-field-content {
      margin-left: 8px;
    }
  </style>
</head>
<body>

<h1>Oracle &amp; Divine Spells (Click a Spell)</h1>

<!-- Container for collapsible level sections -->
<div id="spell-container"></div>

<!-- The Modal (hidden by default) -->
<div id="spell-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close-modal">&times;</span>

    <!-- We’ll fill these with JavaScript -->
    <h2 id="modal-title"></h2>
    <div id="modal-level"></div>
    <div class="trait-tags" id="modal-traits"></div>

    <div class="modal-field-label">Traditions</div>
    <div class="modal-field-content" id="modal-traditions"></div>

    <div class="modal-field-label">Cast</div>
    <div class="modal-field-content" id="modal-cast"></div>

    <div class="modal-field-label">Range</div>
    <div class="modal-field-content" id="modal-range"></div>

    <div class="modal-field-label">Description</div>
    <div class="modal-field-content" id="modal-description"></div>
  </div>
</div>

<script>
  // 1) Fetch spells
  fetch('https://raw.githubusercontent.com/davidaerne/OracleSpells/refs/heads/main/spells.json')
    .then(response => response.json())
    .then(spellsData => {
      // 2) Filter spells
      const filteredSpells = filterSpells(spellsData);
      // 3) Group them by level (treat cantrips as level 0)
      const grouped = groupByLevel(filteredSpells);
      // 4) Render collapsibles
      renderCollapsibles(grouped);
    })
    .catch(error => console.error("Error fetching spells:", error));

  /**
   * Filter for 'divine' or 'oracle' in traditions or traits (case-insensitive).
   */
  function filterSpells(spells) {
    return spells.filter(spell => {
      const traditions = (spell.traditions || []).map(t => t.toLowerCase());
      const traits = (spell.traits || []).map(t => t.toLowerCase());
      const combined = [...traditions, ...traits];
      return combined.includes("divine") || combined.includes("oracle");
    });
  }

  // Check if a spell is a cantrip (by trait or type)
  function isCantrip(spell) {
    const traitsLower = (spell.traits || []).map(t => t.toLowerCase());
    const typeLower = (spell.type || '').toLowerCase();
    return traitsLower.includes('cantrip') || typeLower === 'cantrip';
  }

  // Group spells by level, forcing cantrips to level 0
  function groupByLevel(spells) {
    const groups = {};
    spells.forEach(spell => {
      let levelNum = 0; // default
      if (!isCantrip(spell)) {
        // parse if not a cantrip
        const maybeNum = parseInt(spell.level, 10);
        if (!isNaN(maybeNum)) {
          levelNum = maybeNum;
        } else {
          levelNum = -1;
        }
      }
      if (!groups[levelNum]) groups[levelNum] = [];
      groups[levelNum].push(spell);
    });
    return groups;
  }

  // Render collapsible sections by level
  function renderCollapsibles(groupedSpells) {
    const container = document.getElementById('spell-container');
    const sortedLevels = Object.keys(groupedSpells)
      .map(Number)
      .sort((a, b) => a - b);

    sortedLevels.forEach(level => {
      const spellsAtLevel = groupedSpells[level];

      // Collapsible button
      const button = document.createElement('button');
      button.classList.add('collapsible');
      // If level is 0, label "Cantrips" with no "Spell 0"
      button.textContent = (level === 0 ? 'Cantrips' : `Level ${level}`);

      // Collapsible content container
      const contentDiv = document.createElement('div');
      contentDiv.classList.add('collapsible-content');

      // Fill with spells
      spellsAtLevel.forEach(spell => {
        const spellDiv = document.createElement('div');
        spellDiv.classList.add('spell-item');

        // Name
        const nameEl = document.createElement('div');
        nameEl.classList.add('spell-name');
        nameEl.textContent = spell.name || '(No Name)';

        // Traits
        const traitsEl = document.createElement('div');
        traitsEl.classList.add('spell-traits');
        traitsEl.textContent = `Traits: ${(spell.traits || []).join(', ')}`;

        spellDiv.appendChild(nameEl);
        spellDiv.appendChild(traitsEl);

        // On click, open the modal
        spellDiv.addEventListener('click', () => openSpellModal(spell, level));

        contentDiv.appendChild(spellDiv);
      });

      container.appendChild(button);
      container.appendChild(contentDiv);

      // Collapsible toggle
      button.addEventListener('click', function() {
        this.classList.toggle('active');
        contentDiv.style.display = (contentDiv.style.display === 'block')
          ? 'none'
          : 'block';
      });
    });
  }

  // Opens the modal with a layout similar to your screenshot
  function openSpellModal(spell, level) {
    // Title
    document.getElementById('modal-title').textContent = spell.name || 'Unknown Spell';

    // If cantrip, no "Spell 0" line; else "Spell X"
    let levelText = '';
    if (!isCantrip(spell)) {
      const numericLevel = parseInt(spell.level, 10);
      if (!isNaN(numericLevel)) {
        levelText = `Spell ${numericLevel}`;
      }
    }
    document.getElementById('modal-level').textContent = levelText;

    // Trait tags
    const traitsContainer = document.getElementById('modal-traits');
    traitsContainer.innerHTML = ''; // clear previous
    (spell.traits || []).forEach(trait => {
      const tag = document.createElement('span');
      tag.classList.add('trait-tag');
      tag.textContent = trait;
      traitsContainer.appendChild(tag);
    });

    // Traditions
    document.getElementById('modal-traditions').textContent =
      (spell.traditions || []).join(', ');

    // Cast (combine action, cast, components)
    let castString = '';
    if (spell.action) {
      castString += `Actions: ${spell.action} `;
    }
    if (spell.cast) {
      castString += `; ${spell.cast}`;
    }
    if (spell.components) {
      castString += `; Components: ${spell.components.join(', ')}`;
    }
    document.getElementById('modal-cast').textContent = castString.replace(/^;\s*/, '');

    // Range
    document.getElementById('modal-range').textContent = spell.range || '(No range specified)';

    // Description: parse out **...** → new line + bold
    let desc = spell.description || '(No description)';
    desc = desc.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong><br>');
    // Finally set as innerHTML so the <strong> etc. render
    document.getElementById('modal-description').innerHTML = desc;

    // Show the modal
    document.getElementById('spell-modal').style.display = 'block';
  }

  // Close modal function
  function closeModal() {
    document.getElementById('spell-modal').style.display = 'none';
  }

  // Attach close event
  document.getElementById('close-modal').addEventListener('click', closeModal);

  // Also close if user clicks outside modal content
  window.addEventListener('click', function(event) {
    const modal = document.getElementById('spell-modal');
    if (event.target === modal) {
      closeModal();
    }
  });
</script>
</body>
</html>
