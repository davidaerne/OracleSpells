<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PF2e Oracle/Divine Spells (Actions on New Lines)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    /* Collapsible styling */
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 18px;
      margin-bottom: 5px;
      transition: background-color 0.2s;
    }
    .collapsible:hover {
      background-color: #ddd;
    }
    .active {
      background-color: #ccc;
    }
    .collapsible-content {
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 0 18px;
    }

    /* Spell items */
    .spell-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      cursor: pointer;
    }
    .spell-item:last-child {
      border-bottom: none;
    }
    .spell-name {
      font-weight: bold;
    }
    .spell-traits {
      font-style: italic;
      color: #888;
    }

    /* Modal overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }
    .close-modal {
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #999;
    }

    /* Action circle styling */
    .action-circle {
      display: inline-block;
      width: 1.3em;
      height: 1.3em;
      line-height: 1.3em;
      text-align: center;
      vertical-align: middle;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      font-weight: bold;
      margin: 0 4px;
    }

    /* Modal field styling */
    #modal-title {
      margin-top: 0;
    }
    .trait-tags {
      margin: 8px 0;
    }
    .trait-tag {
      display: inline-block;
      background-color: #b33131;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .modal-field-label {
      font-weight: bold;
      margin-top: 12px;
    }
    .modal-field-content {
      margin-left: 8px;
    }
  </style>
</head>
<body>

<h1>Oracle &amp; Divine Spells</h1>

<!-- Collapsible container -->
<div id="spell-container"></div>

<!-- Modal -->
<div id="spell-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close-modal">&times;</span>

    <h2 id="modal-title"></h2>
    <div id="modal-level"></div>
    <div class="trait-tags" id="modal-traits"></div>

    <div class="modal-field-label">Traditions</div>
    <div class="modal-field-content" id="modal-traditions"></div>

    <div class="modal-field-label">Cast</div>
    <div class="modal-field-content" id="modal-cast"></div>

    <div class="modal-field-label">Range</div>
    <div class="modal-field-content" id="modal-range"></div>

    <div class="modal-field-label">Description</div>
    <div class="modal-field-content" id="modal-description"></div>
  </div>
</div>

<script>
/**
 * 1) Fetch the JSON from your GitHub
 * 2) Filter for spells with 'divine' or 'oracle'
 * 3) Group them by level (0 for cantrips)
 * 4) Render collapsibles
 * 5) On click, open the modal
 */
fetch('https://raw.githubusercontent.com/davidaerne/OracleSpells/refs/heads/main/spells.json')
  .then(res => res.json())
  .then(spellsData => {
    console.log("Fetched spells:", spellsData.length, "total spells.");
    const filteredSpells = filterSpells(spellsData);
    console.log("Filtered spells:", filteredSpells.length);
    const grouped = groupByLevel(filteredSpells);
    renderCollapsibles(grouped);
  })
  .catch(err => console.error("Error fetching spells:", err));

/* ------------- FILTER ------------- */
function filterSpells(spells) {
  return spells.filter(spell => {
    const traditions = (spell.traditions || []).map(t => t.toLowerCase());
    const traits = (spell.traits || []).map(t => t.toLowerCase());
    const combined = [...traditions, ...traits];
    return combined.includes("divine") || combined.includes("oracle");
  });
}

/* ------------- GROUP BY LEVEL ------------- */
function groupByLevel(spells) {
  const groups = {};
  spells.forEach(spell => {
    let levelNum = 0; // default to 0 if cantrip
    if (!isCantrip(spell)) {
      const parsed = parseInt(spell.level, 10);
      if (!isNaN(parsed)) {
        levelNum = parsed;
      } else {
        levelNum = -1; // fallback
      }
    }
    if (!groups[levelNum]) {
      groups[levelNum] = [];
    }
    groups[levelNum].push(spell);
  });
  return groups;
}

/* ------------- DETECT CANTRIP ------------- */
function isCantrip(spell) {
  const traitsLower = (spell.traits || []).map(t => t.toLowerCase());
  const typeLower = (spell.type || '').toLowerCase();
  return traitsLower.includes('cantrip') || typeLower === 'cantrip';
}

/* ------------- RENDER COLLAPSIBLES ------------- */
function renderCollapsibles(groupedSpells) {
  const container = document.getElementById('spell-container');
  const sortedLevels = Object.keys(groupedSpells)
    .map(Number)
    .sort((a, b) => a - b);

  sortedLevels.forEach(level => {
    // Create the collapsible button
    const button = document.createElement('button');
    button.classList.add('collapsible');
    button.textContent = (level === 0 ? 'Cantrips' : `Level ${level}`);

    // Collapsible content
    const contentDiv = document.createElement('div');
    contentDiv.classList.add('collapsible-content');

    // Fill with spells of this level
    groupedSpells[level].forEach(spell => {
      const spellDiv = document.createElement('div');
      spellDiv.classList.add('spell-item');

      const nameEl = document.createElement('div');
      nameEl.classList.add('spell-name');
      nameEl.textContent = spell.name || '(No Name)';

      const traitsEl = document.createElement('div');
      traitsEl.classList.add('spell-traits');
      traitsEl.textContent = `Traits: ${(spell.traits || []).join(', ')}`;

      spellDiv.appendChild(nameEl);
      spellDiv.appendChild(traitsEl);

      // On click -> open modal
      spellDiv.addEventListener('click', () => openSpellModal(spell));

      contentDiv.appendChild(spellDiv);
    });

    button.addEventListener('click', function() {
      this.classList.toggle('active');
      contentDiv.style.display = (contentDiv.style.display === 'block' ? 'none' : 'block');
    });

    container.appendChild(button);
    container.appendChild(contentDiv);
  });
}

/* ------------- BUILD ACTION ICONS ------------- */
function buildActionIcons(actionStr) {
  // Replace every integer with <span class="action-circle">N</span>
  return actionStr.replace(/\d+/g, match => {
    return `<span class="action-circle">${match}</span>`;
  });
}

/* ------------- OPEN SPELL MODAL ------------- */
function openSpellModal(spell) {
  // Title
  document.getElementById('modal-title').textContent = spell.name || 'Unknown Spell';

  // Spell Level (omit if cantrip)
  let lvlTxt = '';
  if (!isCantrip(spell)) {
    const lvlParsed = parseInt(spell.level, 10);
    if (!isNaN(lvlParsed)) {
      lvlTxt = `Spell ${lvlParsed}`;
    }
  }
  document.getElementById('modal-level').textContent = lvlTxt;

  // Traits as tags
  const traitsContainer = document.getElementById('modal-traits');
  traitsContainer.innerHTML = '';
  (spell.traits || []).forEach(trait => {
    const tag = document.createElement('span');
    tag.classList.add('trait-tag');
    tag.textContent = trait;
    traitsContainer.appendChild(tag);
  });

  // Traditions
  document.getElementById('modal-traditions').textContent =
    (spell.traditions || []).join(', ');

  // Cast line: no components, no semicolons
  let castString = '';
  if (spell.action) {
    // "Actions: <circle>N</circle>"
    castString += 'Actions: ' + buildActionIcons(spell.action);
  }
  if (spell.cast) {
    castString += (castString ? ' ' : '') + spell.cast;
  }
  document.getElementById('modal-cast').innerHTML = castString || '(No action info)';

  // Range
  document.getElementById('modal-range').textContent = spell.range || '(No range specified)';

  // Description:
  // 1) Bold for **...**
  // 2) Action circles for |n|
  // 3) Put each |n| on its own line
  let desc = spell.description || '(No description)';
  // Make **text** bold on new lines
  desc = desc.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong><br>');
  // Put each action on a new line + circle
  // e.g. "|1| Something..." -> "<br><span class='action-circle'>1</span> Something..."
  desc = desc.replace(/\|(\d+)\|\s*/g, '<br><span class="action-circle">$1</span> ');

  document.getElementById('modal-description').innerHTML = desc;

  // Show modal
  document.getElementById('spell-modal').style.display = 'block';
}

/* ------------- CLOSE MODAL ------------- */
document.getElementById('close-modal').addEventListener('click', () => {
  document.getElementById('spell-modal').style.display = 'none';
});
window.addEventListener('click', (e) => {
  const modal = document.getElementById('spell-modal');
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});
</script>

</body>
</html>
