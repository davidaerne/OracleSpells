<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Make the page mobile-friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PF2e Oracle/Divine Spells (Mobile Friendly)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      /* A slightly larger base font, beneficial even on desktop */
      font-size: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    /* Collapsible styling */
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 18px;
      margin-bottom: 5px;
      transition: background-color 0.2s;
    }
    .collapsible:hover {
      background-color: #ddd;
    }
    .active {
      background-color: #ccc;
    }
    .collapsible-content {
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 0 18px;
    }

    /* Spell items */
    .spell-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      cursor: pointer;
    }
    .spell-item:last-child {
      border-bottom: none;
    }
    .spell-name {
      font-weight: bold;
    }
    .spell-traits {
      font-style: italic;
      color: #888;
    }

    /* Flex row for actions & range (2 columns) */
    .spell-extra-row {
      display: flex;
      justify-content: space-between; /* columns on desktop */
      margin-top: 4px;
      font-size: 0.9rem;
      color: #444;
    }
    .spell-extra-col {
      flex: 1;
    }
    .spell-range-col {
      text-align: right; /* range is right-aligned on desktop */
    }

    /* Modal overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }
    .close-modal {
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #999;
    }

    /* Action circle styling */
    .action-circle {
      display: inline-block;
      width: 1.3em;
      height: 1.3em;
      line-height: 1.3em;
      text-align: center;
      vertical-align: middle;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      font-weight: bold;
      margin: 0 4px;
    }

    /* Modal field styling */
    #modal-title {
      margin-top: 0;
    }
    .trait-tags {
      margin: 8px 0;
    }
    .trait-tag {
      display: inline-block;
      background-color: #b33131;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .modal-field-label {
      font-weight: bold;
      margin-top: 12px;
    }
    .modal-field-content {
      margin-left: 8px;
    }

    /* -------------------------------------------
       MEDIA QUERY for smaller mobile screens
       (you can adjust max-width & styling to taste)
       ------------------------------------------- */
    @media (max-width: 600px) {
      body {
        /* Increase body font a bit more on small screens */
        font-size: 18px;
      }
      .spell-extra-row {
        /* Stack vertically to avoid cramped columns */
        display: block;
      }
      .spell-range-col {
        text-align: left; /* no need to right-align on mobile */
        margin-top: 4px;
      }
    }
  </style>
</head>
<body>

<h1>Oracle &amp; Divine Spells (Mobile Friendly)</h1>

<!-- Collapsible container -->
<div id="spell-container"></div>

<!-- Modal -->
<div id="spell-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close-modal">&times;</span>

    <h2 id="modal-title"></h2>
    <div id="modal-level"></div>
    <div class="trait-tags" id="modal-traits"></div>

    <div class="modal-field-label">Traditions</div>
    <div class="modal-field-content" id="modal-traditions"></div>

    <div class="modal-field-label">Cast</div>
    <div class="modal-field-content" id="modal-cast"></div>

    <div class="modal-field-label">Range</div>
    <div class="modal-field-content" id="modal-range"></div>

    <div class="modal-field-label">Description</div>
    <div class="modal-field-content" id="modal-description"></div>
  </div>
</div>

<script>
/**
 * 1) Fetch from GitHub
 * 2) Filter for 'divine' or 'oracle'
 * 3) Group by level (0 if cantrip)
 * 4) Sort alpha by name
 * 5) Render collapsibles (only one open)
 * 6) Show actions + range in columns on desktop, stacked on mobile
 */

fetch('https://raw.githubusercontent.com/davidaerne/OracleSpells/refs/heads/main/spells.json')
  .then(res => res.json())
  .then(spellsData => {
    const filtered = filterSpells(spellsData);
    const grouped = groupByLevel(filtered);
    renderCollapsibles(grouped);
  })
  .catch(err => console.error("Error fetching spells:", err));

// Filter for 'divine' or 'oracle'
function filterSpells(spells) {
  return spells.filter(spell => {
    const traditions = (spell.traditions || []).map(t => t.toLowerCase());
    const traits = (spell.traits || []).map(t => t.toLowerCase());
    const combined = [...traditions, ...traits];
    return combined.includes("divine") || combined.includes("oracle");
  });
}

function isCantrip(spell) {
  const t = (spell.traits || []).map(x => x.toLowerCase());
  const ty = (spell.type || '').toLowerCase();
  return t.includes('cantrip') || ty === 'cantrip';
}

function groupByLevel(spells) {
  const groups = {};
  spells.forEach(spell => {
    let lvl = 0;
    if (!isCantrip(spell)) {
      const parsed = parseInt(spell.level, 10);
      if (!isNaN(parsed)) lvl = parsed;
      else lvl = -1;
    }
    if (!groups[lvl]) groups[lvl] = [];
    groups[lvl].push(spell);
  });
  return groups;
}

let currentlyOpen = null;
function renderCollapsibles(groupedSpells) {
  const container = document.getElementById('spell-container');
  const sortedLevels = Object.keys(groupedSpells)
    .map(Number)
    .sort((a,b) => a - b);

  sortedLevels.forEach(level => {
    const spellsAtLevel = groupedSpells[level];
    // Sort alpha by name
    spellsAtLevel.sort((a,b) => a.name.localeCompare(b.name));

    const button = document.createElement('button');
    button.classList.add('collapsible');
    button.textContent = (level === 0 ? 'Cantrips' : `Level ${level}`);

    const contentDiv = document.createElement('div');
    contentDiv.classList.add('collapsible-content');

    spellsAtLevel.forEach(spell => {
      const spellDiv = document.createElement('div');
      spellDiv.classList.add('spell-item');

      // Name
      const nameEl = document.createElement('div');
      nameEl.classList.add('spell-name');
      nameEl.textContent = spell.name;

      // Traits
      const traitsEl = document.createElement('div');
      traitsEl.classList.add('spell-traits');
      traitsEl.textContent = `Traits: ${ (spell.traits || []).join(', ') }`;

      // Flex row for actions & range
      const extraRow = document.createElement('div');
      extraRow.classList.add('spell-extra-row');

      // Left column: actions
      const actionsCol = document.createElement('div');
      actionsCol.classList.add('spell-extra-col');
      if (spell.actionMax) {
        actionsCol.innerHTML = `Actions: ${ buildActionIcons(spell.actionMax) }`;
      } else if (spell.action) {
        actionsCol.innerHTML = `Actions: ${ buildActionIcons(spell.action) }`;
      }

      // Right column: range
      const rangeCol = document.createElement('div');
      rangeCol.classList.add('spell-extra-col', 'spell-range-col');
      rangeCol.textContent = spell.range ? `Range: ${spell.range}` : '';

      extraRow.appendChild(actionsCol);
      extraRow.appendChild(rangeCol);

      spellDiv.appendChild(nameEl);
      spellDiv.appendChild(traitsEl);
      spellDiv.appendChild(extraRow);

      // On click -> modal
      spellDiv.addEventListener('click', () => openSpellModal(spell));

      contentDiv.appendChild(spellDiv);
    });

    // Toggle logic
    button.addEventListener('click', function(){
      if(currentlyOpen && currentlyOpen !== contentDiv){
        currentlyOpen.style.display = 'none';
      }
      if(contentDiv.style.display === 'block'){
        contentDiv.style.display = 'none';
        currentlyOpen = null;
      } else {
        contentDiv.style.display = 'block';
        currentlyOpen = contentDiv;
      }
    });

    container.appendChild(button);
    container.appendChild(contentDiv);
  });
}

// Replaces digits with a circle
function buildActionIcons(str){
  return str.replace(/\d+/g, m => `<span class="action-circle">${m}</span>`);
}

// open modal
function openSpellModal(spell){
  document.getElementById('modal-title').textContent = spell.name || 'Unknown Spell';

  // "Spell Level X"
  let lvlText = '';
  if(!isCantrip(spell)){
    const p = parseInt(spell.level, 10);
    if(!isNaN(p)){
      lvlText = `Spell Level ${p}`;
    }
  }
  document.getElementById('modal-level').textContent = lvlText;

  // traits
  const traitsDiv = document.getElementById('modal-traits');
  traitsDiv.innerHTML = '';
  (spell.traits || []).forEach(tr => {
    const tag = document.createElement('span');
    tag.classList.add('trait-tag');
    tag.textContent = tr;
    traitsDiv.appendChild(tag);
  });

  document.getElementById('modal-traditions').textContent =
    (spell.traditions || []).join(', ');

  // cast line
  let castString = '';
  if(spell.action){
    if(spell.actionMax){
      castString += `Actions: ${buildActionIcons(spell.action)} to ${buildActionIcons(spell.actionMax)}`;
    } else {
      castString += `Actions: ${buildActionIcons(spell.action)}`;
    }
  }
  if(spell.cast && spell.cast.toLowerCase() !== 'to'){
    castString += (castString ? ' ' : '') + spell.cast;
  }
  document.getElementById('modal-cast').innerHTML = castString || '(No action info)';

  // range
  document.getElementById('modal-range').textContent = spell.range || '(No range specified)';

  // description
  let desc = spell.description || '(No description)';
  desc = desc.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong><br>');
  desc = desc.replace(/\|(\d+)\|\s*/g, '<br><span class="action-circle">$1</span> ');
  document.getElementById('modal-description').innerHTML = desc;

  // show
  document.getElementById('spell-modal').style.display = 'block';
}

// close modal
document.getElementById('close-modal').addEventListener('click', ()=>{
  document.getElementById('spell-modal').style.display='none';
});
window.addEventListener('click', e => {
  const modal = document.getElementById('spell-modal');
  if(e.target === modal){
    modal.style.display='none';
  }
});
</script>

</body>
</html>
