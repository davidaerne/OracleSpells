<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PF2e Oracle/Divine Spells (with Cantrips)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 18px;
      margin-bottom: 5px;
      transition: background-color 0.2s;
    }
    .collapsible:hover {
      background-color: #ddd;
    }
    .active {
      background-color: #ccc;
    }
    .collapsible-content {
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 0 18px;
    }
    .spell-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .spell-item:last-child {
      border-bottom: none;
    }
    .spell-name {
      font-weight: bold;
    }
    .spell-description {
      margin-top: 5px;
    }
    .spell-traits {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

<h1>Oracle & Divine Spells (Cantrip Fix)</h1>
<div id="spell-container"></div>

<script>
  // Fetch the spells JSON from your GitHub
  fetch('https://raw.githubusercontent.com/davidaerne/OracleSpells/refs/heads/main/spells.json')
    .then(response => response.json())
    .then(spellsData => {
      console.log("First spell object for debugging:", spellsData[0]);

      // 1. Filter for spells that contain 'divine' or 'oracle' (case-insensitive)
      const filteredSpells = filterSpells(spellsData);
      console.log("Filtered spells:", filteredSpells);

      // 2. Group spells by level (forcing cantrips to level 0)
      const grouped = groupByLevel(filteredSpells);

      // 3. Render collapsible sections
      renderCollapsibles(grouped);
    })
    .catch(error => console.error("Error fetching spells:", error));

  /**
   * Filter spells if they have 'divine' or 'oracle' in either
   * traditions or traits, ignoring case.
   */
  function filterSpells(spells) {
    return spells.filter(spell => {
      // Safely handle if traditions/traits are missing
      const traditions = (spell.traditions || []).map(t => t.toLowerCase());
      const traits = (spell.traits || []).map(t => t.toLowerCase());

      // Combine both arrays
      const combined = [...traditions, ...traits];

      // Return true if includes 'divine' or 'oracle'
      return combined.includes("divine") || combined.includes("oracle");
    });
  }

  // A helper to check if a spell is a cantrip (by trait or type)
  function isCantrip(spell) {
    const traitsLower = (spell.traits || []).map(t => t.toLowerCase());
    const typeLower = (spell.type || '').toLowerCase();
    return (traitsLower.includes('cantrip') || typeLower === 'cantrip');
  }

  // Group spells by their spell level, forcing cantrips to level 0
  function groupByLevel(spells) {
    const groups = {};
    spells.forEach(spell => {
      let levelNum;

      // If it's a cantrip, treat level as 0
      if (isCantrip(spell)) {
        levelNum = 0;
      } else {
        // Otherwise, parse from JSON
        levelNum = parseInt(spell.level, 10);
        if (isNaN(levelNum)) {
          levelNum = -1; // fallback if invalid
        }
      }

      // Initialize array
      if (!groups[levelNum]) {
        groups[levelNum] = [];
      }
      groups[levelNum].push(spell);
    });
    return groups;
  }

  // Create collapsible sections by level
  function renderCollapsibles(groupedSpells) {
    const container = document.getElementById('spell-container');

    // Sort levels (keys) numerically
    const sortedLevels = Object.keys(groupedSpells)
      .map(Number)
      .sort((a, b) => a - b);

    sortedLevels.forEach(level => {
      const spellsAtLevel = groupedSpells[level];

      // Create the collapsible button
      const button = document.createElement('button');
      button.classList.add('collapsible');
      // Level 0 â†’ "Cantrips"
      button.textContent = (level === 0 ? 'Cantrips' : `Level ${level}`);

      // Create the content container
      const contentDiv = document.createElement('div');
      contentDiv.classList.add('collapsible-content');

      // Fill it with spells
      spellsAtLevel.forEach(spell => {
        const spellDiv = document.createElement('div');
        spellDiv.classList.add('spell-item');

        // Name
        const nameEl = document.createElement('div');
        nameEl.classList.add('spell-name');
        nameEl.textContent = spell.name || '(No Name)';

        // Traits
        const traitsEl = document.createElement('div');
        traitsEl.classList.add('spell-traits');
        let traitsStr = Array.isArray(spell.traits) 
          ? spell.traits.join(', ') 
          : (spell.traits || '');
        traitsEl.textContent = `Traits: ${traitsStr}`;

        // Description
        const descEl = document.createElement('div');
        descEl.classList.add('spell-description');
        descEl.textContent = spell.description || '(No description provided)';

        spellDiv.appendChild(nameEl);
        spellDiv.appendChild(traitsEl);
        spellDiv.appendChild(descEl);
        contentDiv.appendChild(spellDiv);
      });

      container.appendChild(button);
      container.appendChild(contentDiv);

      // Toggle collapsible
      button.addEventListener('click', function() {
        this.classList.toggle('active');
        if (contentDiv.style.display === 'block') {
          contentDiv.style.display = 'none';
        } else {
          contentDiv.style.display = 'block';
        }
      });
    });
  }
</script>

</body>
</html>
