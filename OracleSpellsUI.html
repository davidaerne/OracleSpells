<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PF2e Spells with Action Circles (No Components)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 18px;
      margin-bottom: 5px;
      transition: background-color 0.2s;
    }
    .collapsible:hover {
      background-color: #ddd;
    }
    .active {
      background-color: #ccc;
    }
    .collapsible-content {
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      margin-bottom: 10px;
      padding: 0 18px;
    }
    .spell-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      cursor: pointer;
    }
    .spell-item:last-child {
      border-bottom: none;
    }
    .spell-name {
      font-weight: bold;
    }
    .spell-traits {
      font-style: italic;
      color: #888;
    }
    /* The modal overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 6px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }
    .close-modal {
      position: absolute;
      right: 16px;
      top: 16px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-modal:hover {
      color: #999;
    }

    /* Action circle styling (same as before) */
    .action-circle {
      display: inline-block;
      width: 1.3em;
      height: 1.3em;
      line-height: 1.3em;
      text-align: center;
      vertical-align: middle;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      font-weight: bold;
      margin: 0 4px;
    }

    /* Tag styling and other modal fields */
    #modal-title {
      margin-top: 0;
    }
    .trait-tags {
      margin: 8px 0;
    }
    .trait-tag {
      display: inline-block;
      background-color: #b33131;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      margin-right: 5px;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .modal-field-label {
      font-weight: bold;
      margin-top: 12px;
    }
    .modal-field-content {
      margin-left: 8px;
    }
  </style>
</head>
<body>

<h1>Oracle &amp; Divine Spells (No Components in Cast)</h1>

<div id="spell-container"></div>

<div id="spell-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close-modal">&times;</span>
    <h2 id="modal-title"></h2>
    <div id="modal-level"></div>
    <div class="trait-tags" id="modal-traits"></div>

    <div class="modal-field-label">Traditions</div>
    <div class="modal-field-content" id="modal-traditions"></div>

    <div class="modal-field-label">Cast</div>
    <div class="modal-field-content" id="modal-cast"></div>

    <div class="modal-field-label">Range</div>
    <div class="modal-field-content" id="modal-range"></div>

    <div class="modal-field-label">Description</div>
    <div class="modal-field-content" id="modal-description"></div>
  </div>
</div>

<script>
  // Example code to fetch, filter, group, etc. 
  // (Fill in as needed, this snippet focuses on the openSpellModal function changes)

  // A helper to replace the numeric action count with a "circle"
  function buildActionIcons(actionStr) {
    // E.g. "2" → <span class="action-circle">2</span>
    // If there's a range like "2-3", you might want to parse each digit
    return actionStr.replace(/\d+/g, (match) => {
      return `<span class="action-circle">${match}</span>`;
    });
  }

  // Suppose you have a function openSpellModal(spell) that’s called when a spell is clicked:
  function openSpellModal(spell) {
    // Title
    document.getElementById('modal-title').textContent = spell.name || 'Unknown Spell';

    // Level text (omit if cantrip)
    let lvlTxt = '';
    if (!isCantrip(spell)) {
      const lvlParsed = parseInt(spell.level, 10);
      if (!isNaN(lvlParsed)) lvlTxt = `Spell ${lvlParsed}`;
    }
    document.getElementById('modal-level').textContent = lvlTxt;

    // Traits
    const traitsContainer = document.getElementById('modal-traits');
    traitsContainer.innerHTML = '';
    (spell.traits || []).forEach(trait => {
      const tag = document.createElement('span');
      tag.classList.add('trait-tag');
      tag.textContent = trait;
      traitsContainer.appendChild(tag);
    });

    // Traditions
    document.getElementById('modal-traditions').textContent =
      (spell.traditions || []).join(', ');

    // Build the "Cast" line (no components, no semicolons)
    let castString = '';
    if (spell.action) {
      // "Actions: <circle>2</circle>" for example
      castString += 'Actions: ' + buildActionIcons(spell.action);
    }
    // If there's a separate "cast" field (like "somatic, verbal"), just add it with a space
    if (spell.cast) {
      // e.g. "somatic, verbal"
      // Add a space between them
      castString += (castString ? ' ' : '') + spell.cast;
    }

    document.getElementById('modal-cast').innerHTML = castString || '(No action info)';

    // Range
    document.getElementById('modal-range').textContent = spell.range || '(No range specified)';

    // Description transformations
    let desc = spell.description || '(No description)';
    // Bold for **...**
    desc = desc.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong><br>');
    // Action circles in the text
    desc = desc.replace(/\|(\d+)\|/g, '<span class="action-circle">$1</span>');
    document.getElementById('modal-description').innerHTML = desc;

    // Show modal
    document.getElementById('spell-modal').style.display = 'block';
  }

  // Helper for cantrip check (unchanged from earlier examples)
  function isCantrip(spell) {
    const traitsLower = (spell.traits || []).map(t => t.toLowerCase());
    const typeLower = (spell.type || '').toLowerCase();
    return traitsLower.includes('cantrip') || typeLower === 'cantrip';
  }

  // Close modal
  document.getElementById('close-modal').addEventListener('click', () => {
    document.getElementById('spell-modal').style.display = 'none';
  });
  window.addEventListener('click', e => {
    const modal = document.getElementById('spell-modal');
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });

  // ...plus your existing code for fetch -> filter -> group -> render, 
  // hooking openSpellModal(spell) on click, etc.
</script>
</body>
</html>
