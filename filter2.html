<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Filter Modal Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    /* Header with a filter button/icon */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .header-title {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .filter-btn {
      background-color: #007aff;
      color: #fff;
      border: none;
      padding: 0.6rem 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-overlay.active {
      display: flex;
    }
    /* Modal Content Container */
    .modal-content {
      background-color: #fff;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      overflow: hidden;
    }
    /* Modal Header */
    .modal-header {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-title {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #999;
    }
    /* Modal Body */
    .modal-body {
      padding: 1rem;
    }
    .filter-row {
      margin-bottom: 1rem;
    }
    .filter-row label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .filter-row select,
    .filter-row input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    /* Modal Footer with actions */
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid #ddd;
    }
    .action-btn {
      padding: 0.6rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }
    .apply {
      background-color: #007aff;
      color: #fff;
    }
    .reset {
      background-color: #eee;
      color: #333;
    }

    main {
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <div class="header-title">Items List</div>
  <button class="filter-btn" onclick="openModal()">Filter</button>
</header>

<main>
  <h2>Items Listing</h2>
  <p>Some page content...</p>
</main>

<!-- Modal Overlay -->
<div id="filterModal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">Filter Options</div>
      <button class="close-btn" onclick="closeModal()">âœ•</button>
    </div>
    <div class="modal-body">
      <!-- Search Row -->
      <div class="filter-row">
        <label for="searchInput">Search</label>
        <input id="searchInput" type="text" placeholder="Name or Trait" />
      </div>
      <!-- Type Row -->
      <div class="filter-row">
        <label for="typeSelect">Type</label>
        <select id="typeSelect">
          <option value="All">All</option>
          <option value="Animals">Animals</option>
          <option value="Plants">Plants</option>
        </select>
      </div>
      <!-- Sort By Row -->
      <div class="filter-row">
        <label for="sortSelect">Sort By</label>
        <select id="sortSelect">
          <option value="Level">Level</option>
          <option value="Name">Name</option>
        </select>
      </div>
      <!-- Action Count Row -->
      <div class="filter-row">
        <label for="actionCountSelect">Action Count</label>
        <select id="actionCountSelect">
          <option value="Any">Any</option>
          <option value="1">1+</option>
          <option value="5">5+</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button class="action-btn reset">Reset</button>
      <button class="action-btn apply">Apply</button>
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById('filterModal').classList.add('active');
}

function closeModal() {
  document.getElementById('filterModal').classList.remove('active');
}
</script>

</body>
</html>
