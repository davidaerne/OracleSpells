<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2e Oracle Spell Selector</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { display: flex; flex-direction: column; align-items: center; }
        #controls { margin-bottom: 20px; text-align: center; }
        #spell-list, #selected-spells { list-style-type: none; padding: 0; width: 100%; max-width: 600px; }
        li { cursor: pointer; padding: 10px; border: 1px solid #ddd; margin: 5px; background: #fff; text-align: center; }
        li:hover { background-color: #f0f0f0; }
        button { margin: 5px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oracle Spell Selector</h1>
        <div id="controls">
            <button onclick="saveSelectedSpells()">Save Selected Spells</button>
            <button onclick="clearSelectedSpells()">Clear Selected Spells</button>
        </div>
        <h2>Available Spells</h2>
        <ul id="spell-list"></ul>
        
        <h2>Selected Spells</h2>
        <ul id="selected-spells"></ul>
    </div>
    
    <script>
        // Fetch spell data from spells.json
        fetch('spells.json')
            .then(response => response.json())
            .then(spells => {
                const spellList = document.getElementById('spell-list');
                spells.forEach(spell => {
                    const li = document.createElement('li');
                    li.textContent = spell.name;
                    li.onclick = () => selectSpell(spell.name);
                    spellList.appendChild(li);
                });
            });

        function selectSpell(spellName) {
            const selectedSpellsList = document.getElementById('selected-spells');
            const li = document.createElement('li');
            li.textContent = spellName;
            li.onclick = () => li.remove();
            selectedSpellsList.appendChild(li);
        }

        function saveSelectedSpells() {
            const selectedSpells = [...document.querySelectorAll('#selected-spells li')].map(li => li.textContent);
            localStorage.setItem('selectedSpells', JSON.stringify(selectedSpells));
            alert('Selected spells saved!');
        }

        function loadSelectedSpells() {
            const savedSpells = JSON.parse(localStorage.getItem('selectedSpells')) || [];
            const selectedSpellsList = document.getElementById('selected-spells');
            selectedSpellsList.innerHTML = '';
            savedSpells.forEach(spell => {
                const li = document.createElement('li');
                li.textContent = spell;
                li.onclick = () => li.remove();
                selectedSpellsList.appendChild(li);
            });
        }

        function clearSelectedSpells() {
            localStorage.removeItem('selectedSpells');
            document.getElementById('selected-spells').innerHTML = '';
        }

        window.onload = loadSelectedSpells;
    </script>
</body>
</html>
