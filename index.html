<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oracle Spell Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #B71C1C;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .filter-section, .spell-list, .tabs {
      margin-bottom: 20px;
    }
    .filter-section select,
    .spell-list button,
    .filter-section input {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .spell-list ul {
      list-style: none;
      padding: 0;
    }
    .spell-item {
      padding: 10px;
      margin-bottom: 5px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .spell-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .spell-details {
      display: none;
      padding: 10px;
      margin-top: 5px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .spell-details.active {
      display: block;
    }
    .spell-name {
      font-weight: bold;
    }
    .spell-type {
      font-size: 0.9em;
      color: #555;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ddd;
      border-bottom: none;
      background: #f9f9f9;
      border-radius: 5px 5px 0 0;
      margin-right: 10px;
    }
    .tab.active {
      background: #B71C1C;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0 0 10px 10px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oracle Spell Selector</h1>
  </header>
  <div class="container">
    <div class="filter-section">
      <h2>Filter Spells</h2>
      <label for="spell-level">Spell Level:</label>
      <select id="spell-level">
        <option value="Cantrip">Cantrip</option>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
        <option value="5">Level 5</option>
        <option value="6">Level 6</option>
        <option value="7">Level 7</option>
        <option value="8">Level 8</option>
        <option value="9">Level 9</option>
        <option value="10">Level 10</option>
      </select>

      <label for="spell-type">Spell Type:</label>
      <select id="spell-type">
        <option value="all">All</option>
        <option value="offensive">Offensive</option>
        <option value="defensive">Defensive</option>
      </select>

      <input type="text" id="search-box" placeholder="Search by spell name..." />
      <button onclick="filterSpells()">Filter</button>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab(event, 'available-spells')">Available Spells</div>
      <div class="tab" onclick="switchTab(event, 'selected-spells')">Selected Spells</div>
      <div class="tab" onclick="switchTab(event, 'all-spells')">All Spells</div>
    </div>

    <div id="available-spells" class="tab-content active">
      <h2>Available Spells</h2>
      <ul id="available-spell-list">
        <!-- Filtered spells will appear here -->
      </ul>
    </div>

    <div id="selected-spells" class="tab-content">
      <h2>Selected Spells</h2>
      <ul id="selected-spell-list">
        <!-- Selected spells will appear here -->
      </ul>
    </div>

    <div id="all-spells" class="tab-content">
      <h2>All Spells</h2>
      <ul id="all-spell-list">
        <!-- All spells from the JSON will appear here -->
      </ul>
    </div>
  </div>

  <script>
    const spells = []; // Will be loaded dynamically from JSON
    const selectedSpells = [];

    function filterSpells() {
      const level = document.getElementById('spell-level').value;
      const type = document.getElementById('spell-type').value;
      const searchQuery = document.getElementById('search-box').value.toLowerCase();

      const filteredSpells = spells.filter(spell => {
        // 1) Match level: if user selected "Cantrip", allow spells with level === "Cantrip" or 0
        const matchesLevel =
          level === 'Cantrip'
            ? (spell.level === 'Cantrip' || spell.level === 0)
            : spell.level == level;

        // 2) Match type: "all" means we allow any type
        const matchesType =
          type === 'all' || spell.type === type;

        // 3) Match name (search box)
        const matchesName = spell.name.toLowerCase().includes(searchQuery);

        // OPTIONAL: If you specifically need to ensure the spell has "divine" in traditions, uncomment below:
        // const hasDivine = spell.traditions && spell.traditions.includes('divine');
        // return matchesLevel && matchesType && matchesName && hasDivine;

        return matchesLevel && matchesType && matchesName;
      });

      displaySpells(filteredSpells, 'available-spell-list');
    }

    function displaySpells(spellList, elementId) {
      const listElement = document.getElementById(elementId);
      listElement.innerHTML = '';
      spellList.forEach(spell => {
        const li = document.createElement('li');
        li.classList.add('spell-item');

        const headerDiv = document.createElement('div');
        headerDiv.classList.add('spell-header');
        headerDiv.innerHTML = `
          <span>${spell.name}</span>
          <button onclick="addSpell('${spell.name}')">+</button>
        `;

        const detailsDiv = document.createElement('div');
        detailsDiv.classList.add('spell-details');
        detailsDiv.innerHTML = `
          <strong>Level:</strong> ${spell.level}<br>
          <strong>Type:</strong> ${spell.type || 'N/A'}<br>
          <strong>Traditions:</strong> ${spell.traditions.join(', ')}<br>
          <strong>Cast:</strong> ${spell.cast || 'Unknown'}<br>
          <strong>Range:</strong> ${spell.range || 'Unknown'}<br>
          <strong>Description:</strong> ${spell.description || 'No description available'}<br>
        `;

        // Toggle details on click (but don't toggle if the + button was clicked)
        li.onclick = (event) => {
          if (!event.target.matches('button')) {
            const active = detailsDiv.classList.contains('active');
            // Close any open details
            document.querySelectorAll('.spell-details').forEach(d => d.classList.remove('active'));
            // Toggle current
            if (!active) detailsDiv.classList.add('active');
          }
        };

        li.appendChild(headerDiv);
        li.appendChild(detailsDiv);
        listElement.appendChild(li);
      });
    }

    function addSpell(spellName) {
      const spell = spells.find(sp => sp.name === spellName);
      if (spell && !selectedSpells.includes(spell)) {
        selectedSpells.push(spell);
        displaySpells(selectedSpells, 'selected-spell-list');
      }
    }

    function switchTab(event, tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      event.currentTarget.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // Load all spells from JSON and display them in the "All Spells" tab
    fetch('https://davidaerne.github.io/OracleSpells/spells.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load spells.json');
        }
        return response.json();
      })
      .then(data => {
        data.forEach(spell => {
          // "spell.level" might be "Cantrip" or 1-10 (strings or numbers). Keep as-is,
          // or parse to unify them. We'll just keep the raw data for now.
          spells.push({
            name: spell.name,
            level: spell.level,  // Possibly "Cantrip" or number
            type: spell.tags
              ? (spell.tags.includes('Offensive') ? 'offensive' : 'defensive')
              : 'unknown',
            traditions: spell.traditions || [],
            cast: spell.cast || 'Unknown',
            range: spell.range || 'Unknown',
            description: spell.description || 'No description available'
          });
        });
        // Populate All Spells tab
        displaySpells(spells, 'all-spell-list');
        // Trigger initial filter for Available Spells
        filterSpells();
      })
      .catch(error => {
        console.error('Error loading spells:', error);
      });
  </script>
</body>
</html>
