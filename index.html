<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2E Character Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pathfinder 2E Character Manager</h1>
        <nav>
            <ul id="menu">
                <li><a href="#" data-target="character-creation">Create Character</a></li>
                <li><a href="#" data-target="spell-management">Manage Spells</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Character Creation Section -->
        <section id="character-creation" class="content-section">
            <h2>Create a New Character</h2>
            <form id="character-form">
                <fieldset>
                    <legend>Character Details</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter character name" required>
                    
                    <label for="ancestry">Ancestry:</label>
                    <input type="text" id="ancestry" name="ancestry" placeholder="Enter ancestry" required>
                    
                    <label for="background">Background:</label>
                    <input type="text" id="background" name="background" placeholder="Enter background" required>
                    
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" placeholder="Enter class" required>
                    
                    <button type="submit">Create Character</button>
                </fieldset>
            </form>
        </section>
        
        <!-- Spell Management Section -->
        <section id="spell-management" class="content-section" style="display: none;">
            <h2>Spell Management</h2>

            <!-- Level Selection -->
            <label for="level-select">Select Level:</label>
            <select id="level-select">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
                <option value="6">Level 6</option>
                <option value="7">Level 7</option>
                <option value="8">Level 8</option>
                <option value="9">Level 9</option>
                <option value="10">Level 10</option>
            </select>

            <!-- Spell Slots -->
            <h3>Spell Slots</h3>
            <div id="spell-slots"></div>

            <!-- Spell List -->
            <h3>Available Spells</h3>
            <ul id="spell-list">
                <!-- Cantrips will always be shown here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Pathfinder 2E Character Manager</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
