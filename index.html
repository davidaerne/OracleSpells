<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spell Selector (Accordion Style)</title>
  <!-- Link external stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Oracle Spell Selector</h1>
  </header>

  <div class="container">
    <!-- Accordion of Spells by Level -->
    <h2>Available Spells</h2>
    <div id="accordion-container"><!-- Inserted dynamically by script.js --></div>

    <!-- Selected Spells -->
    <h2>Selected Spells</h2>
    <ul id="selected-spell-list"></ul>
  </div>

  <!-- Link external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
