<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PF2e Oracle Spells (Mobile-Friendly)</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <header>
    <h1>Oracle Spells</h1>
  </header>

  <main class="container">
    <!-- Accordion: Cantrip + Levels 1..10 -->
    <div id="accordion-container">
      <!-- Will be populated by script.js -->
    </div>

    <!-- Selected Spells List -->
    <section id="selected-spells-section">
      <h2>Selected Spells</h2>
      <ul id="selected-spells-list"><!-- Filled dynamically --></ul>
    </section>
  </main>

  <!-- Spell Details Modal -->
  <div id="spell-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <h2 id="modal-spell-name">Spell Name</h2>
      <p><strong id="modal-spell-level"></strong></p>
      <p><strong>Traditions:</strong> <span id="modal-traditions"></span></p>
      <p><strong>Cast:</strong> <span id="modal-cast"></span></p>
      <p><strong>Range:</strong> <span id="modal-range"></span></p>
      <p id="modal-description"></p>

      <!-- “Add” button to put it in Selected Spells -->
      <button id="modal-add-btn">Add Spell</button>
    </div>
  </div>

  <!-- Link to our JS file -->
  <script src="script.js"></script>
</body>
</html>
